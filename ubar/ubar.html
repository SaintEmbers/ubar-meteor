<template name="login">
 <h1>UBAR!!!</h1>

    {{#if currentUser}}
      {{currentUser.services.uber.name}}
      {{> callback}}
      <button id="logout">Logout</button>
    {{else}}
      <button id="uber-login" type="button" class="btn btn-default">Login</button>
    {{/if}}
</template>

<template name="home">
  <h2>Home</h2>
  <p>You are on the home screen.</p>
  {{#if currentUser}}
      {{currentUser.services.uber.name}}
      <button id="products">Products</button>
      <button id="logout">Logout</button>
    {{else}}
      <button id="uber-login" type="button" class="btn btn-default">Login</button>
    {{/if}}
</template>
