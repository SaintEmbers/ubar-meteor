<template name="home">
  {{#if currentUser}}
    <h3>Hi! {{name}}</h3>
    {{#if location}}
      <p>{{location}}</p>
    {{else}}
      <p>Looking for you</p>
    {{/if}}
    <button id="request"> Request Ride</button>
    <button id="profile"> Profile</button>
    <button id="logout">Logout</button>
  {{else}}
    <button id="uber-login" type="button" class="btn btn-default">Login</button>
  {{/if}}
</template>
